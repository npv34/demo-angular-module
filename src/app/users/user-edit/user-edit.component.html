<div class="card mt-4">
  <div class="card-header">
    Edit
  </div>
  <div class="card-body">
    <form [formGroup]="updateUserForm" (ngSubmit)="update()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" [routerLink]="['users']" class="btn btn-info ml-2">Cancel</button>
    </form>
  </div>
</div>
